<body>
<div id="login">
    <h3 class="text-center text-white pt-5"><img src="assets/img/logo.png" alt=""></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
               <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" id="login-form" class="form"> 
                  <div class="login-box col-md-12">                    
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required" class="errorMessage">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required" class="errorMessage">Password is required</div>
                                <div *ngIf="f.password.errors.minlength" class="errorMessage">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Forgot Password?</a>
                        </div>  
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Secure Login">
                        </div>
                                         
                    </div>
                 </form>   
            </div>
        </div>
    </div>
</div>
</body>
